# Nginx Configuration for Multi-Tenant Production
# Domain: client-radar.org
# Supports wildcard subdomains: *.client-radar.org

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name client-radar.org www.client-radar.org *.client-radar.org;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# Main domain (client-radar.org) - Tenant creation and admin
server {
    listen 443 ssl http2;
    server_name client-radar.org www.client-radar.org;

    # SSL Configuration (will be configured by Certbot)
    ssl_certificate /etc/letsencrypt/live/client-radar.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/client-radar.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Django Backend (Tenant creation, API, Admin)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files
    location /static/ {
        alias /home/deploy/MicroSystem/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/deploy/MicroSystem/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Wildcard subdomains for tenants (adam.client-radar.org, khalid.client-radar.org, etc.)
server {
    listen 443 ssl http2;
    server_name ~^(?<subdomain>[^.]+)\.client-radar\.org$;

    # SSL Configuration (same wildcard certificate)
    ssl_certificate /etc/letsencrypt/live/client-radar.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/client-radar.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Log subdomain in access logs for debugging
    access_log /var/log/nginx/tenant_access.log;
    error_log /var/log/nginx/tenant_error.log;

    # Next.js Frontend (handles all tenant UI)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Subdomain $subdomain;
        
        # WebSocket support (for Next.js hot reload in dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django Backend API (for tenant-specific data)
    location ~ ^/s/(hr|api|pos|products)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Subdomain $subdomain;

        # Timeouts for API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files
    location /static/ {
        alias /home/deploy/MicroSystem/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/deploy/MicroSystem/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Rate limiting zones (protect against abuse)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;

# Apply rate limiting to sensitive endpoints
location /s/api/token/ {
    limit_req zone=login_limit burst=5 nodelay;
    proxy_pass http://127.0.0.1:8000;
}

location /s/hr/create-tenant/ {
    limit_req zone=api_limit burst=5 nodelay;
    proxy_pass http://127.0.0.1:8000;
}
