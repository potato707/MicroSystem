<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Management Test</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root" class="p-8 max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Status Management System Test</h1>
        <div id="status-test"></div>
    </div>

    <script type="text/babel">
        // Mock API for testing
        const mockAPI = {
            getAllAvailableStatuses: async () => {
                return {
                    default_statuses: [
                        { type: 'default', name: 'pending_review', display_name: 'Pending Review', id: 1 },
                        { type: 'default', name: 'approved', display_name: 'Approved', id: 2 },
                        { type: 'default', name: 'rejected', display_name: 'Rejected', id: 3 },
                        { type: 'default', name: 'in_progress', display_name: 'In Progress', id: 4 },
                        { type: 'default', name: 'resolved', display_name: 'Resolved', id: 5 },
                        { type: 'default', name: 'closed', display_name: 'Closed', id: 6 }
                    ],
                    custom_statuses: [
                        { type: 'custom', id: 1, name: 'Under Investigation', display_name: 'Under Investigation', display_order: 1, is_active: true },
                        { type: 'custom', id: 2, name: 'Waiting for Client Response', display_name: 'Waiting for Client Response', display_order: 2, is_active: true },
                        { type: 'custom', id: 3, name: 'Escalated', display_name: 'Escalated', display_order: 3, is_active: true },
                        { type: 'custom', id: 4, name: 'Partially Resolved', display_name: 'Partially Resolved', display_order: 4, is_active: true }
                    ],
                    all_statuses: []
                };
            },
            
            getCustomStatuses: async () => {
                return [
                    { id: 1, name: 'Under Investigation', description: 'Complaint is being actively investigated', display_order: 1, is_active: true },
                    { id: 2, name: 'Waiting for Client Response', description: 'Pending response from client', display_order: 2, is_active: true },
                    { id: 3, name: 'Escalated', description: 'Complaint has been escalated to management', display_order: 3, is_active: true },
                    { id: 4, name: 'Partially Resolved', description: 'Some aspects of the complaint have been addressed', display_order: 4, is_active: true }
                ];
            },

            updateComplaintStatus: async (id, data) => {
                console.log(`Updating complaint ${id} with:`, data);
                return { success: true };
            },

            createCustomStatus: async (data) => {
                console.log('Creating custom status:', data);
                return { id: 5, ...data };
            }
        };

        // Initialize all_statuses
        mockAPI.getAllAvailableStatuses().then(data => {
            data.all_statuses = [...data.default_statuses, ...data.custom_statuses];
        });

        // Status Editor Component
        function StatusEditor({ complaint, userRole, onStatusUpdate }) {
            const [availableStatuses, setAvailableStatuses] = React.useState([]);
            const [selectedStatus, setSelectedStatus] = React.useState(null);
            const [showEditor, setShowEditor] = React.useState(false);
            const [loading, setLoading] = React.useState(false);

            React.useEffect(() => {
                const loadStatuses = async () => {
                    try {
                        const data = await mockAPI.getAllAvailableStatuses();
                        setAvailableStatuses(data.all_statuses);
                        
                        // Find current status
                        const currentStatus = data.all_statuses.find(s => 
                            (s.type === 'custom' && complaint.custom_status === s.id) ||
                            (s.type === 'default' && complaint.status === s.name)
                        );
                        setSelectedStatus(currentStatus || null);
                    } catch (error) {
                        console.error('Failed to load statuses:', error);
                    }
                };

                if (userRole === 'admin') {
                    loadStatuses();
                }
            }, [complaint, userRole]);

            const handleStatusUpdate = async () => {
                if (!selectedStatus) return;
                
                setLoading(true);
                try {
                    if (selectedStatus.type === 'custom') {
                        await mockAPI.updateComplaintStatus(complaint.id, {
                            custom_status_id: selectedStatus.id
                        });
                    } else {
                        await mockAPI.updateComplaintStatus(complaint.id, {
                            status: selectedStatus.id
                        });
                    }
                    
                    onStatusUpdate && onStatusUpdate();
                    setShowEditor(false);
                } catch (error) {
                    console.error('Error updating status:', error);
                    alert('Failed to update status');
                } finally {
                    setLoading(false);
                }
            };

            const getStatusBadgeClass = (status) => {
                if (!status) return 'bg-gray-100 text-gray-800';
                
                if (status.type === 'custom') return 'bg-purple-100 text-purple-800';
                
                const colorMap = {
                    'pending_review': 'bg-yellow-100 text-yellow-800',
                    'approved': 'bg-green-100 text-green-800',
                    'rejected': 'bg-red-100 text-red-800',
                    'in_progress': 'bg-blue-100 text-blue-800',
                    'resolved': 'bg-emerald-100 text-emerald-800',
                    'closed': 'bg-gray-100 text-gray-800'
                };
                
                return colorMap[status.name] || 'bg-gray-100 text-gray-800';
            };

            return (
                <div className="space-y-4">
                    {/* Status Display */}
                    <div className="flex items-center gap-3">
                        <span className="text-sm font-medium">Status:</span>
                        {selectedStatus && (
                            <span className={`px-2 py-1 rounded-full text-xs font-medium ${getStatusBadgeClass(selectedStatus)}`}>
                                {selectedStatus.display_name}
                            </span>
                        )}
                        
                        {userRole === 'admin' && (
                            <button
                                onClick={() => setShowEditor(!showEditor)}
                                className="px-3 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600"
                            >
                                Edit Status
                            </button>
                        )}
                    </div>

                    {/* Status Editor */}
                    {userRole === 'admin' && showEditor && (
                        <div className="border rounded-lg p-4 bg-gray-50">
                            <h3 className="font-medium mb-3">Edit Status</h3>
                            <div className="space-y-3">
                                <div>
                                    <label className="block text-sm font-medium mb-1">Select New Status:</label>
                                    <select
                                        value={selectedStatus ? `${selectedStatus.type}-${selectedStatus.id || selectedStatus.name}` : ''}
                                        onChange={(e) => {
                                            const [type, idOrName] = e.target.value.split('-');
                                            const status = availableStatuses.find(s => 
                                                s.type === type && (s.id?.toString() === idOrName || s.name === idOrName)
                                            );
                                            setSelectedStatus(status || null);
                                        }}
                                        className="w-full p-2 border rounded"
                                    >
                                        <option value="">Select a status...</option>
                                        {availableStatuses
                                            .sort((a, b) => {
                                                if (a.type === 'default' && b.type === 'custom') return -1;
                                                if (a.type === 'custom' && b.type === 'default') return 1;
                                                if (a.type === 'custom' && b.type === 'custom') {
                                                    return (a.display_order || 0) - (b.display_order || 0);
                                                }
                                                return 0;
                                            })
                                            .map((status) => (
                                                <option
                                                    key={`${status.type}-${status.id || status.name}`}
                                                    value={`${status.type}-${status.id || status.name}`}
                                                >
                                                    {status.display_name} {status.type === 'custom' ? '(Custom)' : '(Default)'}
                                                </option>
                                            ))
                                        }
                                    </select>
                                </div>
                                
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleStatusUpdate}
                                        disabled={!selectedStatus || loading}
                                        className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:opacity-50"
                                    >
                                        {loading ? 'Updating...' : 'Update Status'}
                                    </button>
                                    <button
                                        onClick={() => setShowEditor(false)}
                                        className="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Custom Status Management Component
        function CustomStatusManager({ userRole }) {
            const [customStatuses, setCustomStatuses] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [showCreateForm, setShowCreateForm] = React.useState(false);
            const [formData, setFormData] = React.useState({
                name: '',
                description: '',
                display_order: 0,
                is_active: true
            });

            React.useEffect(() => {
                if (userRole === 'admin') {
                    loadCustomStatuses();
                }
            }, [userRole]);

            const loadCustomStatuses = async () => {
                try {
                    setLoading(true);
                    const statuses = await mockAPI.getCustomStatuses();
                    setCustomStatuses(statuses);
                } catch (error) {
                    console.error('Failed to load custom statuses:', error);
                } finally {
                    setLoading(false);
                }
            };

            const handleCreateStatus = async (e) => {
                e.preventDefault();
                try {
                    setLoading(true);
                    await mockAPI.createCustomStatus(formData);
                    setFormData({ name: '', description: '', display_order: 0, is_active: true });
                    setShowCreateForm(false);
                    await loadCustomStatuses();
                } catch (error) {
                    console.error('Error creating status:', error);
                    alert('Failed to create status');
                } finally {
                    setLoading(false);
                }
            };

            if (userRole !== 'admin') {
                return (
                    <div className="border rounded-lg p-4 bg-gray-50">
                        <p className="text-gray-600">Only administrators can manage custom statuses.</p>
                    </div>
                );
            }

            return (
                <div className="border rounded-lg p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-lg font-bold">Custom Status Management</h2>
                        <button
                            onClick={() => setShowCreateForm(true)}
                            className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                        >
                            Add Custom Status
                        </button>
                    </div>

                    {/* Custom Status List */}
                    <div className="space-y-2 mb-4">
                        {loading && customStatuses.length === 0 ? (
                            <p>Loading custom statuses...</p>
                        ) : customStatuses.length === 0 ? (
                            <p className="text-gray-600">No custom statuses created yet.</p>
                        ) : (
                            customStatuses
                                .sort((a, b) => a.display_order - b.display_order)
                                .map((status) => (
                                    <div key={status.id} className="flex items-center justify-between p-3 bg-gray-50 rounded">
                                        <div>
                                            <div className="flex items-center gap-2">
                                                <span className="px-2 py-1 bg-purple-100 text-purple-800 rounded text-xs font-medium">
                                                    {status.name}
                                                </span>
                                                {!status.is_active && (
                                                    <span className="px-2 py-1 bg-gray-100 text-gray-600 rounded text-xs">
                                                        Inactive
                                                    </span>
                                                )}
                                            </div>
                                            {status.description && (
                                                <p className="text-sm text-gray-600 mt-1">{status.description}</p>
                                            )}
                                            <p className="text-xs text-gray-500">Order: {status.display_order}</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button className="px-2 py-1 bg-yellow-500 text-white rounded text-xs hover:bg-yellow-600">
                                                Edit
                                            </button>
                                            <button className="px-2 py-1 bg-red-500 text-white rounded text-xs hover:bg-red-600">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                ))
                        )}
                    </div>

                    {/* Create Form */}
                    {showCreateForm && (
                        <form onSubmit={handleCreateStatus} className="border-t pt-4 space-y-3">
                            <h3 className="font-medium">Create New Custom Status</h3>
                            <div>
                                <label className="block text-sm font-medium mb-1">Status Name:</label>
                                <input
                                    type="text"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    className="w-full p-2 border rounded"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Description:</label>
                                <textarea
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    className="w-full p-2 border rounded"
                                    rows="2"
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1">Display Order:</label>
                                <input
                                    type="number"
                                    value={formData.display_order}
                                    onChange={(e) => setFormData({...formData, display_order: parseInt(e.target.value) || 0})}
                                    className="w-full p-2 border rounded"
                                    min="0"
                                />
                            </div>
                            <div className="flex items-center gap-2">
                                <input
                                    type="checkbox"
                                    checked={formData.is_active}
                                    onChange={(e) => setFormData({...formData, is_active: e.target.checked})}
                                />
                                <label className="text-sm">Active</label>
                            </div>
                            <div className="flex gap-2">
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 disabled:opacity-50"
                                >
                                    {loading ? 'Creating...' : 'Create Status'}
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setShowCreateForm(false)}
                                    className="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    )}
                </div>
            );
        }

        // Main Test Component
        function StatusManagementTest() {
            const [userRole, setUserRole] = React.useState('admin');
            
            // Mock complaint data
            const mockComplaint = {
                id: 1,
                title: 'Test Complaint',
                status: 'approved',
                custom_status: null
            };

            return (
                <div className="space-y-8">
                    {/* Role Selector */}
                    <div className="flex items-center gap-3">
                        <span className="font-medium">User Role:</span>
                        <select 
                            value={userRole} 
                            onChange={(e) => setUserRole(e.target.value)}
                            className="px-3 py-1 border rounded"
                        >
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>

                    {/* Status Editor Test */}
                    <div className="border rounded-lg p-4">
                        <h2 className="text-lg font-bold mb-4">Status Editor Test</h2>
                        <StatusEditor 
                            complaint={mockComplaint}
                            userRole={userRole}
                            onStatusUpdate={() => console.log('Status updated!')}
                        />
                    </div>

                    {/* Custom Status Management Test */}
                    <CustomStatusManager userRole={userRole} />

                    {/* API Test Results */}
                    <div className="border rounded-lg p-4">
                        <h2 className="text-lg font-bold mb-4">API Test Results</h2>
                        <p className="text-sm text-gray-600">
                            Open browser console to see API calls and responses.
                            The components above use mock APIs for demonstration.
                        </p>
                        <div className="mt-4 space-y-2 text-sm">
                            <p><strong>✅ Status Display:</strong> Shows current status with appropriate colors</p>
                            <p><strong>✅ Status Editing:</strong> Admin can change status via dropdown</p>
                            <p><strong>✅ Custom Status Management:</strong> Admin can create/edit custom statuses</p>
                            <p><strong>✅ Role-based Access:</strong> Only admins see management controls</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the test
        ReactDOM.render(<StatusManagementTest />, document.getElementById('status-test'));
    </script>
</body>
</html>
